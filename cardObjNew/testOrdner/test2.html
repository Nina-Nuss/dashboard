<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit: contain</title>
    <style>
        .meow {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            overflow: hidden; 
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="meow">
        <img class="image dfgdfgfdgfd" src="../uploads/file_6761ba4a47fad3.69063418.png" alt="Beispielbild">
    </div>
</body>
</html>
