<div class="modal fade" id="modal_datum_von" tabindex="-1" role="dialog" aria-labelledby="modal_datum_von_Title"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_datum_von_Title">Zeit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="display: flex;">
                    <div class="container col-md-6" id="Wlan" style="display:block;">
                        <div class="plus" style="display: flex;">
                            <div class="container">
                                <button class="button_time" id="plus_hours" onclick="anzeigebereich.inc_timer()"><span class="material-symbols-outlined">
                                        expand_less
                                    </span></button>
                            </div>
                            <div class="container">
                                <button class="button_time" id="plus_minutes" onclick="anzeigebereich.inc_timer()"><span class="material-symbols-outlined">
                                        expand_less
                                    </span></button>
                            </div>
                        </div>
                        <input type="time" id="time_input" value="00:00" style="width: 80%; text-align: center;">
                        <div class="minus" style="display: flex;">
                            <div class="container">
                                <button class="button_time" id="minus_hours"><span class="material-symbols-outlined">
                                        expand_more
                                    </span></button>
                            </div>
                            <div class="container">
                                <button class="button_time" id="minus_minutes"><span class="material-symbols-outlined">
                                        expand_more
                                    </span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="display: block;">
                <button type="button" class="btn btn-primary" onclick="anzeigebereich.add()" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
